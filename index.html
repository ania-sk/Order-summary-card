<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>  

</head>
<body>

  <div class="flexbox-content-container">

    <div class="main-img">
      <img src="images/illustration-hero.svg"/>
    </div>

    <div class="content">
      <div class="description">
        <h2 class="header order-summary">Order Summary</h2>
        <div class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>
      </div>

          <div class="annual-plan-grid-container">
            <div class="item icon-music"><img src="images/icon-music.svg"/></div>
            <div class="item annual-plan header">Annual Plan</div> 
            <div class="item change-button"><a href="#">Change</a></div>                         
            <div class="item price">$59.99/year</div>            
          </div>

          <div class="decision-buttons">
            <div class="button payment"><a href="#">Proceed to Payment</a></div>
            <div class="button cancel"><a href="#">Cancel Order</a></div>
          </div>      
    </div>   
  </div>
</body>
</html>
